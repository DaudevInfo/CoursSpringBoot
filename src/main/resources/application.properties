spring.application.name=coursSpringBoot
server.port=8087
spring.jpa.hibernate.ddl-auto=create
spring.datasource.url=jdbc:mariadb://localhost:3308/recensement
spring.datasource.username=recensement3308
spring.datasource.password=recensement3308
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.continue-on-error=false
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
springdoc.swagger-ui.path=/swagger-ui.html
url_region_gouv=https://geo.api.gouv.fr/departements/
spring.thymeleaf.check-template-location=true
